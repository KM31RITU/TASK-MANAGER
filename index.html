<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task Manager</title>
  </head>
  <body>
      
    <!-- modal -->
    <div class="modal" id="todo_form">
      <div class="header">
        <div class="title">Add Task </div>
        <button id="btn close-modal">&times;</button>
      </div>
      <div class="body">
        <input type="text"placeholder="Name" id="todo_input"><br/>
        <input type="text" placeholder="Description" id="todo_input"><br/>
        <input type="submit" value="Add" id="todo_submit" />
      </div>
    </div>
    <!-- todo -->
    
    <div class="todo-container">
      <div class="status" id="no_status">
        <h2>OPEN</h2>
        <button id="add_btn" data-target-modal="#todo_form">+ Add </button>
        <div class="todo" draggable="true">
          Drag a item
          <span class="close">&times;</span>
        </div>
      </div>
      <div class="status">
        <h2>IN PROGRESS</h2>
      </div>
      <div class="status">
        <h2>IN REVIEW</h2>
      </div>
      <div class="status">
        <h2>DONE</h2>
      </div>
    </div>

    <div id="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
